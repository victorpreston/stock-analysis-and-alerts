apiVersion: apps/v1
kind: Deployment
metadata:
  name: stock-api
  labels:
    app: stock-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stock-api
  template:
    metadata:
      labels:
        app: stock-api
    spec:
      containers:
      - name: api
        image: victorpreston/stock-analysis-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: DB_HOSTNAME
          valueFrom:
            configMapKeyRef:
              name: stock-config
              key: db-hostname
        - name: DB_PORT_ID
          valueFrom:
            configMapKeyRef:
              name: stock-config
              key: db-port
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: stock-secrets
              key: db-username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: stock-secrets
              key: db-password
        - name: DB_DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: stock-config
              key: db-name
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /status
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: stock-api-service
spec:
  selector:
    app: stock-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: LoadBalancer
